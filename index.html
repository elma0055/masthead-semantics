<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>masthead-semantics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
    <h1>The Solar System</h1>
    <nav>
      <ul>
        <li><a>Stars</a></li>
        <li><a>Terrestrial planets</a> </li>
        <li><a>Gas giants</a></li>
        <li><a>Dwarf planets</a></li>
        <li><a>Asteroids</a></li>
        <li><a>Comets</a></li>
      </ul>
    </nav>
  </header>

  <figure>
    <img src="images/banner.svg" alt="">
    <figcaption>
      <p><strong>The Solar System</strong> our home in the stars</p>
    </figcaption>
  </figure>

  <main>
    <p>The Solar System is the gravitationally bound system comprising the Sun and the planetary system that orbits it.</p>
  </main>
</body>
</html>
